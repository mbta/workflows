on:
  workflow_call:
    inputs:
      app-name:
        type: string
        required: true
        description: The name of the app, as used for the service (kebab-case)
      environment:
        type: string
        required: true
        description: E.g. 'prod' or 'dev', to concatenate with app for the service
      on-prem-cluster:
        type: string
        required: true
        description: On-prem cluster to deploy into ('hsctd-prod' or 'hsctd-dev')
      splunk-index:
        type: string
        required: true
        description: Splunk index to use for logging
      task-cpu:
        type: string
        description: "Percent of CPU to reserve for this task (default: 0.25)"
        required: false
        default: ""
      task-memory:
        type: string
        description: "Amount of memory (B, K, M or G) to reserve for this task (default: 128M)"
        required: false
        default: ""
      task-port:
        type: string
        description: (optional) port(s) to expose from the container (space-separated)
        required: false
        default: ""
      port-mode:
        type: string
        description: "(optional) mode to use for port binding: ingress (default) or host"
        required: false
        default: ""
      update-order:
        type: string
        description: When starting a new task, whether to stop-first (default) or start-first
        required: false
        default: ""
      placement-constraint:
        type: string
        description: (optional) placement constraint to apply when deploying
        required: false
        default: ""
      task-replicas:
        type: number
        required: false
        default: 1
      notify-slack:
        type: boolean
        required: false
        default: true
      docker-tag:
        type: string
        required: false
        description: A specific Docker tag to deploy
        default: ""
      document-name:
        type: string
        required: false
        default: "mbta-pull-ecr-stack-deploy"
      await-ref:
        type: string
        required: false
        default: "mbta/workflows/main"
      aws-region:
        type: string
        required: false
        description: "AWS Region to use (default: us-east-1)"
        default: "us-east-1"
    secrets:
      aws-role-arn:
        required: true
      docker-repo:
        required: true
      slack-webhook:
        required: false


jobs:
  deploy:
    name: Deploy ${{ github.ref_name }} to ${{ inputs.on-prem-cluster }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: ${{ inputs.environment }}
    concurrency: ${{ inputs.app-name }}-${{ inputs.environment }}
    env:
      AWS_REGION: ${{ inputs.aws-region }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-role-arn }}
          aws-region: ${{ inputs.aws-region }}
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Calculate Docker tag
        id: docker
        run: |
          if [ -z "${{ inputs.docker-tag }}" ]; then
            echo "tag=git-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.docker-tag }}" >> "$GITHUB_OUTPUT"
          fi
      - name: Deploy to ${{ inputs.on-prem-cluster }}
        id: deploy
        run: |
          aws ssm send-command --document-name "${{ inputs.document-name }}" --document-version "\$LATEST" --targets '[{"Key":"resource-groups:Name","Values":["${{ inputs.on-prem-cluster }}"]}]' --parameters '{"ECRRepo":["${{ secrets.docker-repo }}"],"DockerTag":["${{ steps.docker.outputs.tag }}"],"TaskCpu":["${{ inputs.task-cpu }}"], "TaskMemory": ["${{ inputs.task-memory }}"],"TaskPort":["${{ inputs.task-port }}"],"PortMode":["${{ inputs.port-mode }}"],"TaskReplicas":["${{ inputs.task-replicas}}"],"UpdateOrder":["${{ inputs.update-order }}"],"PlacementConstraint":["${{ inputs.placement-constraint }}"],"ServiceName":["${{ inputs.app-name }}-${{ inputs.environment }}"],"EnvironmentSecret":["${{ inputs.app-name }}-${{ inputs.environment }}-environment"],"SplunkIndex":["${{ inputs.splunk-index }}"]}' --timeout-seconds 600 --max-concurrency "10" --max-errors "0" --region ${{ inputs.aws-region  }} --comment "${{ inputs.app-name }}-${{ inputs.environment}}:${{ steps.docker.outputs.tag }}->${{ inputs.on-prem-cluster }}" | tee document-output.json
          echo "command_id=$(jq -r .Command.CommandId document-output.json)" >> "$GITHUB_OUTPUT"
      - name: Check if deploy started
        if: steps.deploy.outputs.command_id == ''
        run: exit 1
      - name: Wait for command to finish
        if: steps.deploy.outputs.command_id != ''
        run: |
          if [ ! -f .github/await_command_finish.sh ]; then
            curl -o .github/await_command_finish.sh https://raw.githubusercontent.com/${{ inputs.await-ref }}/.github/await_command_finish.sh
          fi
          bash .github/await_command_finish.sh ${{ inputs.on-prem-cluster }} ${{ steps.deploy.outputs.command_id }} DockerStackDeploy
      - uses: mbta/actions/notify-slack-deploy@v1
        if: inputs.notify-slack && !cancelled()
        with:
          webhook-url: ${{ secrets.slack-webhook }}
          job-status: ${{ job.status }}
